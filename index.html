<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Loan Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Auto Loan Service</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#loans">Loans</a></li>
                <li><a href="#calculator">Calculator</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Auto Loan Service</h2>
            <p>Your trusted partner for auto loans.</p>
            <button onclick="applyNow()">Apply Now</button>
        </section>
        <section id needs.</p>
        </section>
        <section id="calculator">
            <h2>Loan Calculator</h2>
            <p>Estimate your monthly payments.</p>
            <form id="loan-calculator">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="rate">Interest Rate (%):</label>
                <input type="number" id="rate" name="rate" step="0.01" required>
                <label for="term">Loan Term (years):</label>
                <input type="number" id="term" name="term" required>
                <button type="button" onclick="calculateLoan()">Calculate</button>
            </form>
            <p id="result"></p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for more information.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Auto Loan Service. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
